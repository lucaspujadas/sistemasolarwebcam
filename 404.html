<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Página de error 404. Esta versión en castellano rioplatense sustituye el texto original en chino
         y elimina cualquier marca de agua de MiniMax. -->
    <title>404 – Página no encontrada</title>
    <style>
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            color: #fff;
            background-color: #040d21;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(6, 23, 59, 0.8);
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            border: 1px solid #4c83ff;
            box-shadow: 0 0 15px rgba(76, 131, 255, 0.3);
        }
        h1 {
            color: #4c83ff;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            color: #4c83ff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 2px solid #4c83ff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #4c83ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Lo sentimos, la página que solicitaste no existe.</p>
        <a href="/">Volver al inicio</a>
    </div>

        <!-- El espacio que ocupaba la marca de agua de MiniMax ha sido eliminado -->

</body>
</html>
